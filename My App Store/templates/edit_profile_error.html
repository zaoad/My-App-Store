    <script type="text/javascript">
        function check()
        {
            pname = document.getElementById('InputNameId').value;
            cpword = document.getElementById('InputCPasswordId').value;
            ppword = document.getElementById('InputPasswordId').value;

            lname = document.getElementById('IName');
            liname = document.getElementById('InputNameId');
            lcpword = document.getElementById('ICPassword');
            lpword = document.getElementById('IPassword');

            flag = false;

            if(pname == "")
            {
                lname.innerHTML = "*Name field cannot be empty".fontcolor("RED").fontsize(2.5);
                liname.value = "{{ list[0] }}";
                flag = true;
            }

            if(cpword == "")
            {
                lcpword.innerHTML = "*Please enter your current password".fontcolor("RED").fontsize(2.5);
                flag = true;
            }
            else if(cpword.length < 5)
            {
                lcpword.innerHTML = "*Passwords must contain at least 5 characters".fontcolor("RED").fontsize(2.5);
                flag = true;
            }
            else lcpword.innerHTML = "Current Password".fontcolor("Black");

            if(ppword.length > 0 && ppword.length < 5)
            {
                lpword.innerHTML = "*Passwords must contain at least 5 characters".fontcolor("RED").fontsize(2.5);
                flag = true;
            }
            else lpword.innerHTML = "Password".fontcolor("Black");

            if(flag) return  false;
            return  true;
        }
    </script>
